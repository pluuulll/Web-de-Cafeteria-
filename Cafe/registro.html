<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="CCS/Session.css" />
  <title>Registro</title>
</head>

<body style="background-image: url(IMG/session-cafeteria.jpg);">
  <section>
    <div class="contenedor">
      <div class="formulario">
        <h2>Registro de Cuenta</h2>
        <form id="registrationForm">
          <div class="input-contenedor">
            <input type="email" id="email" name="email" required>
            <label for="email">Correo Electr칩nico:</label>
          </div>
          <div class="input-contenedor">
            <input type="password" id="password" name="password" required>
            <label for="password">Contrase침a:</label>
          </div>
          <button type="submit">Registrarse</button>
        </form>

        <div style="margin-top: 20px;"> <!-- Agregando un espacio entre el formulario y el bot칩n -->
          <button id="redirectToIndex" onclick="window.location.href='index.html';">Volver al Inicio</button>
        </div>

        <script>
          document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var user = {
              email: email,
              password: password
            };
            localStorage.setItem("user", JSON.stringify(user));
            alert("Cuenta creada exitosamente. Ahora puedes iniciar sesi칩n.");
            window.location.href = "login.html";
          });
        </script>
      </div>
    </div>
  </section>
</body>

</html>
